version: "3"
services:
    tests:
        build:
            context: .
            dockerfile: Dockerfile
        image: "best-image-tests"
        volumes:
            - ./allure-results:/opt/app/allure-results
            - ./junit-results:/opt/app/junit-results
        networks:
            - test-network
        environment:
            - SLACK_API_TOKEN: ${SLACK_API_TOKEN}

networks:
  test-network: